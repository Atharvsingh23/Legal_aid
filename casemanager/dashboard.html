<html>
  <head>
    <title>Case Manager- dashboard</title>
  </head>
  <body>
    <h1>LEGAL EASE</h1>
    <h3>Hearing made simple</h3>
    <hr />
    <div id="profile">
      <img
        src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
        height="100"
        width="100"
      /><br /><br />
      <b>Name: </b><br />
      <b>email: </b><br />
      <b>Court: </b><br />
      <b>Type of Lawyer: </b><br /><br />
    </div>
    <div
      id="options"
      <ul>
        <li>Case Information</li>
          
        <li>Rescheduling</li>
           
        <li>Case Update</li>
      </ul></div>
    <input
      type="number"
      name="crnnumber"
      placeholder="Enter your CRN no."
    />
    <br /><br />
    <button>Back</button>
    <button>Next</button>
  </body>
</html>
