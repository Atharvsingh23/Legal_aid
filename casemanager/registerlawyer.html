<html>
  <head>
    <title>Case Manager - registration</title>
    <link rel="stylesheet" href="registerstyle.css" />
  </head>
  <body>
    <h1>LEGAL EASE</h1>
    <h3>Hearing made simple</h3>
    <hr />
    <div class="container">
      <p>Advocate Registration</p>
   
        <input type="text" name="name" placeholder="Enter name" />
        <input type="email" name="email" placeholder="Enter email" />
        <input type="password" name="password" placeholder="Set passsword" />
        <input
          type="password"
          name="cpassword"
          placeholder="Confirm password"
        />
        <input
          type="number"
          name="adhaar"
          placeholder="Enter your Adhaar card no."
        /><br /><br />
        <div class="court">
          Select court:
          <select name="court">
            <option value="1">Supreme court</option>
            <option value="2">High court</option>
            <option value="3">Civil court</option>
            <option value="4">Criminal court</option>
          </select>
          Select Type:
          <select name="Type">
            <option value="1">Constitutional Lawyer</option>
            <option value="2">Defense Lawyer</option>
            <option value="3">Labor Lawyer</option>
            <option value="4">Criminal Lawyer</option>
            <option value="5">Family Lawyer</option>
            <option value="6">IP Lawyer</option>
            <option value="7">Entertainment Lawyer</option>
            <option value="8">Military Lawyer</option>
            <option value="9">Medical Malpractice Lawyer</option>
          </select>
        </div>
        ><br /><br />
        <h4>Already user? <a href="index.html">Login here</a></h4>
        <a href="dashboard.html"><button>Register</button></a><br /><br />
      
        </div>
     
     
    </div>
  </body>
</html>
